<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krist Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #5f077cf2, #090708);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Bubbles styling */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float linear infinite;
            bottom: -100px;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        }

        // Create bubbles when page loads
        window.onload = function() {
            createBubbles();
        }

        function createBubbles() {
            const container = document.querySelector('body');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size between 20px and 80px
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random horizontal position
                const left = Math.random() * 100;
                bubble.style.left = `${left}%`;
                
                // Random animation duration between 8s and 20s
                const duration = Math.random() * 12 + 8;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay so bubbles don't all start at the same time
                const delay = Math.random() * 5;
                bubble.style.animationDelay = `${delay}s`;
                
                // Random opacity between 0.1 and 0.3
                const opacity = Math.random() * 0.2 + 0.1;
                bubble.style.background = `rgba(255, 255, 255, ${opacity})`;
                
                container.appendChild(bubble);
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
